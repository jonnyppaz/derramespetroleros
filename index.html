
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geoportal - Monitoreo de Derrames Petroleros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { background: #333; color: white; padding: 1em; text-align: center; font-size: 1.5em; }
    .controls {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    #map { height: 85vh; width: 100%; }
    input[type="text"] { padding: 5px; width: 200px; }
    select, button { padding: 5px; }
  </style>
</head>
<body>
  <header>Geoportal - Monitoreo de Derrames Petroleros</header>
  <div class="controls">
    <label>Coordenadas (Lat,Lng): <input type="text" id="coordInput" placeholder="Ej: -0.1234, -76.5432" /></label>
    <button onclick="reportSpill()">Reportar Derrame</button>
    <label>Filtrar Capa:
      <select id="layerSelect">
        <option value="">Todas</option>
      </select>
    </label>
    <button onclick="loadLayer()">Cargar Capa</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://ifofalnxospnvasapqcp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlmb2ZhbG54b3NwbnZhc2FwcWNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMzA2MTMsImV4cCI6MjA2NzkwNjYxM30.ju3sOjdhAtW2ug2XcYwAhj2jz4bCrzYS6QoAfCJNaa8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const map = L.map('map').setView([-0.25, -76.5], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadLayerList() {
      const { data, error } = await supabase.from('layers').select('name');
      if (error) {
        console.error('Error cargando capas:', error);
        return;
      }
      const select = document.getElementById('layerSelect');
      data.forEach(layer => {
        const opt = document.createElement('option');
        opt.value = layer.name;
        opt.textContent = layer.name;
        select.appendChild(opt);
      });
    }

    async function loadLayer() {
      const layerName = document.getElementById('layerSelect').value;
      if (!layerName) return;

      const { data, error } = await supabase.from(layerName).select('*');
      if (error) {
        console.error('Error cargando capa:', error);
        return;
      }

      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          if (feature.properties) {
            const popup = Object.entries(feature.properties)
              .map(([k, v]) => `<b>${k}</b>: ${v}`)
              .join('<br>');
            layer.bindPopup(popup);
          }
        }
      }).addTo(map);
    }

    async function reportSpill() {
      const coordStr = document.getElementById('coordInput').value;
      const parts = coordStr.split(',').map(p => parseFloat(p.trim()));
      if (parts.length !== 2 || isNaN(parts[0]) || isNaN(parts[1])) {
        alert('Por favor ingrese coordenadas válidas en formato Lat,Lng.');
        return;
      }
      const [lat, lng] = parts;
      const { error } = await supabase.from('derrames').insert([{ lat, lng }]);
      if (error) {
        console.error('Error reportando derrame:', error);
        return;
      }
      L.marker([lat, lng]).addTo(map)
        .bindPopup('Derrame de petróleo reportado').openPopup();
    }

    loadLayerList();
  </script>
</body>
</html>
