<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoportal Supabase - Reportes de Derrames</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    body { font-family: Arial, sans-serif; }
    .controls { padding: 10px; background: #f8f8f8; }
  </style>
</head>
<body>
  <div class="controls">
    <label for="layerSelect">Capas disponibles:</label>
    <select id="layerSelect"></select>
    <button onclick="loadLayer()">Cargar capa</button>
    <hr>
    <h3>Reporte de Derrame de Petróleo</h3>
    <label>Latitud: <input type="text" id="lat" /></label>
    <label>Longitud: <input type="text" id="lng" /></label>
    <button onclick="reportSpill()">Reportar derrame</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://ifofalnxospnvasapqcp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlmb2ZhbG54b3NwbnZhc2FwcWNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMzA2MTMsImV4cCI6MjA2NzkwNjYxM30.ju3sOjdhAtW2ug2XcYwAhj2jz4bCrzYS6QoAfCJNaa8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const map = L.map('map').setView([-0.25, -76.5], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadLayerList() {
      const { data, error } = await supabase.from('layers').select('name');
      if (error) return console.error(error);
      const select = document.getElementById('layerSelect');
      data.forEach(layer => {
        const opt = document.createElement('option');
        opt.value = layer.name;
        opt.textContent = layer.name;
        select.appendChild(opt);
      });
    }

    async function loadLayer() {
      const layerName = document.getElementById('layerSelect').value;
      const { data, error } = await supabase.from(layerName).select('*');
      if (error) return console.error(error);

      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          if (feature.properties) {
            const popup = Object.entries(feature.properties)
              .map(([k, v]) => `<b>${k}</b>: ${v}`)
              .join('<br>');
            layer.bindPopup(popup);
          }
        }
      }).addTo(map);
    }

    async function reportSpill() {
      const lat = parseFloat(document.getElementById('lat').value);
      const lng = parseFloat(document.getElementById('lng').value);
      if (isNaN(lat) || isNaN(lng)) return alert('Coordenadas inválidas');

      const { error } = await supabase.from('derrames').insert([{ lat, lng }]);
      if (error) return console.error(error);

      L.marker([lat, lng]).addTo(map)
        .bindPopup('Derrame de petróleo reportado').openPopup();
    }

    loadLayerList();
  </script>
</body>
</html>
